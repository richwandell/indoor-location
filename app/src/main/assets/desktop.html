<!Doctype html>

<head>
    <link rel="stylesheet" href="builder.css" />
    <meta name="viewport" content="width=360, initial-scale=1">
    <title>Grid Builder</title>
</head>

<body>
    <table id="builder_table">
        <caption id="builder_title"></caption>
        <tr>
            <td id="builder_canvas_td">
                <div id="builder_canvas_container">
                    <canvas id="builder_canvas"></canvas>
                    <canvas id="builder_canvas_overlay"></canvas>
                </div>
            </td>
            <td id="builder_container_td">
                <div id="builder_zoom">
                    <button id="builder_clear_selection">Clear Selection</button>
                    <button id="builder_zoom_out">-</button>
                    <button id="builder_zoom_in">+</button>
                </div>
                <div id="builder_container">
                    <form onsubmit="return false">
                        <fieldset>
                            <h1>Grid Builder</h1>
                        </fieldset>
                        <fieldset>
                            <table>
                                <caption>
                                    <h2>Floorplan</h2>
                                </caption>
                                <tbody>
                                    <tr>
                                        <td>
                                            <label for="builder_floorplan_name">Floorplan Name</label>
                                        </td>
                                        <td>
                                            <input type="text" placeholder="...enter floorplan name" id="builder_floorplan_name" />
                                        </td>
                                        <td>
                                            <button type="button" id="save_floorplan">Save</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="builder_select_existing">Select Existing Floorplan</label>
                                        </td>
                                        <td>
                                            <select id="builder_select_existing"></select>
                                        </td>
                                        <td>
                                            <button type="button" id="builder_delete_existing">Delete</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="builder_image_input">Select a new Image</label>
                                        </td>
                                        <td>
                                            <input type='file' accept='image/*' id="builder_image_input" />
                                        </td>
                                        <td>

                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="3" id="builder_download_td">
                                            <button type="button" id="builder_download">Download Floorplan</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </fieldset>
                        <fieldset>
                            <table>
                                <caption>
                                    <h2>Grid</h2>
                                </caption>
                                <tbody>
                                    <tr>
                                        <td>
                                            <label for="builder_hgrid_spaces">Number of Horizontal Grid Spaces</label>
                                        </td>
                                        <td>
                                            <input type="number" id="builder_hgrid_spaces" value="10" />
                                        </td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="builder_vgrid_spaces">Number of Vertical Grid Spaces</label>
                                        </td>
                                        <td>
                                            <input type="number" id="builder_vgrid_spaces" value="10" />
                                        </td>
                                        <td></td>
                                    </tr>
                                    <tr id="grid_color_tr">
                                        <td>
                                            <label for="builder_grid_color">Grid Color</label>
                                        </td>
                                        <td>
                                            <input id="builder_grid_color" type="color" value="#a8fb8b" />
                                        </td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </fieldset>
                        <fieldset>
                            <table>
                                <caption>
                                    <h2>Spaces</h2>
                                </caption>
                                <thead id="builder_selected_box">
                                    <tr>
                                        <td>
                                            <label for="builder_selected_box_name">Name</label>
                                        </td>
                                        <td>
                                            <input type="text" id="builder_selected_box_name" />
                                        </td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <span id="builder_selected_box_coords"></span>
                                        </td>
                                        <td>
                                            <button id="builder_add_spaces">Add to Spaces</button>
                                        </td>
                                    </tr>
                                </thead>
                                <tbody id="builder_named_grid_spaces">

                                </tbody>
                            </table>
                        </fieldset>
                    </form>
                </div>
            </td>
        </tr>
    </table>

</body>


<script>
    var builder_mode = 1;
</script>
<script src="scripts/jquery.min.js"></script>
<script src="scripts/ContextMenu.js"></script>
<script src="scripts/Builder.js"></script>
